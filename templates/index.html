<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификация новостей Lenta.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Классификатор тем новостей</h1>
    <form method="post">
      <div class="mb-3">
        <label for="news_text" class="form-label">Введите текст новости</label>
        <textarea class="form-control" id="news_text" name="news_text" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Классифицировать</button>
    </form>

    {% if prediction %}
      <div class="alert alert-success mt-4" role="alert">
        Предсказанная тема: <strong>{{ prediction }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
